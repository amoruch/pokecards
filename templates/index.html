<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <title>aboba</title>
    </head>
    <body>
        <header>
            <p>Pokedex</p>
            <form>
                <div>
                    <img src="static/blue_search_icon.png" alt="search">
                    <input type="search" id="uname" name="search"
                        placeholder="Pokemon name, number or type"/>
                    <button>Search</button>
                </div>
              </form>
            <select id="sort_type">
                <option value="Lowest number first">Lowest number first</option>
                <option value="Highest number first">Highest number first</option>
            </select>
        </header>
        <div class="nav">
            <p>Page</p>
            <div>
                <button class="prev_but" onclick="prev_page()"><</button>
                <p>{{ page }}</p>
                <button class="next_but" onclick="next_page()">></button>
            </div>
        </div>
        <main id="pokemon_cards"></main>
        <div class="nav">
            <p>Page</p>
            <div>
                <button class="prev_but" onclick="prev_page()"><</button>
                <p>{{ page }}</p>
                <button class="next_but" onclick="next_page()">></button>
            </div>
        </div>
    </body>
    <template id="tag">
        <button>
            <p></p>
        </button>
    </template>
    <template id="card">
        <div class="card" id="0">
            <a href="/" class="pokemon"><img src="" alt="pokemon"></a>
            <div class="description">
                <p class="name"></p>
                <p class="id"></p>
                <div class="tags"></div>
            </div>
        </div>
    </template>
    <script src="static/script.js"></script>
</html>
